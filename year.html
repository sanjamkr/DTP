<html>
  <head>
  <link href="css/style.css" rel="stylesheet">
	<link href="css/robotoslab.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--Load the Ajax API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'North Delhi', 'South Delhi' ,'West Delhi' ,'East Delhi',],
          ['2012',  2, 3,4,    4],
          ['2013',  4, 2,3,     4],
          ['2014',  3, 1,1,      1],
          ['2015',  2,  2,3  ,  2],
                    ['2016',  1, 1,1, 3]
        ]);

        var options = {
          title: 'Year wise analysis of no. of accidents in different parts of delhi',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
      
      

      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Drunk', 'Accidents'],
          ['Drunk',     65],
          ['Not Drunk',     35]
        ]);

        var options = {
          title: 'Comparison of no. of cases involved in drink and drive',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
	

  </head>

  <body>
    <!--this is the div that will hold the pie chart-->
		
    <div class= "tablink">
	<ul id = "navi" class="navi">
  <li class="act"><a href = "#curve_chart">Year Trend</a></li>
  <li><a href = "#piechart_3d">Drink and Drive Cases</a></li>
  </ul>
	<script>
      $("#navi li a").click(function() {
  $("#navi li").removeClass('act');
    $(this).parent().addClass('act');
});
  </script>
	</div>
	<div id="shift">
    <div id="curve_chart" style="width: 900px; height: 600px"></div>
    <div id="piechart_3d" style="width: 900px; height: 600px;"></div>
  </div>
  </body>
</html>
